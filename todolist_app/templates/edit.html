{% extends "base.html" %}
{% block title %}
  <title>Edit - Taskmate</title>
{% endblock title %}

{% block content %}
  <div class="container">
  </br>
    {% if task_obj.manager == request.user %}
      <form method="POST">
          {% csrf_token %}
          <div class="row">
              <div class="col">
                  <input type="text" class="form-control col-lg-6" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
                  <input type="hidden" name="done" value="{{task_obj.done}}">
              </div>
              <div class="col">    
                  <button type="submit" class="btn btn-primary col-lg-3">Update</button>
              </div>
          </div>
      </form>
    {% else %}
      <p>Access Restricted , You Are Not Allowed Here</p>
    {% endif %}
  </div>
{% endblock content %}
